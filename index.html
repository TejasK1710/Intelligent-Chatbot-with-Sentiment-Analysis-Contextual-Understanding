<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart NLP Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 30px;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-box {
      overflow-y: auto;
      flex: 1;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 18px;
      margin-bottom: 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #d1f7c4;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 10px;
    }

    .form-control {
      border-radius: 20px;
      padding: 10px 20px;
    }

    .btn-primary {
      border-radius: 20px;
      padding: 10px 25px;
    }

    .title {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2 class="title">ðŸ¤– Smart NLP Chatbot</h2>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      {% for message in messages %}
        <div class="message {{ 'user-message' if message.sender == 'User' else 'bot-message' }}">
          <strong>{{ message.sender }}:</strong> {{ message.text }}
        </div>
      {% endfor %}
    </div>
    <form action="/" method="post">
      <input type="text" name="user_input" class="form-control" placeholder="Type your message..." required />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
